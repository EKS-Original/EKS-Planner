        { t: "KVA to Amps (3 Phase)", f: "I = KVA / (âˆš3 Ã— KV)", d: "Transformer Load á€€á€­á€¯ á€á€­á€¯á€„á€ºá€¸á€á€¬á€›á€”á€º" },
        { t: "Efficiency Calculation", f: "Î· = (Output / Input) Ã— 100", d: "á€…á€€á€ºá€•á€…á€¹á€…á€Šá€ºá€¸á€™á€»á€¬á€¸á á€…á€½á€™á€ºá€¸á€†á€±á€¬á€„á€ºá€›á€Šá€ºá€€á€­á€¯ á€›á€¬á€á€­á€¯á€„á€ºá€”á€¾á€¯á€”á€ºá€¸á€–á€¼á€„á€·á€º á€á€½á€€á€ºá€á€¼á€„á€ºá€¸" }

        qaList.innerHTML = qaData.map((item, i) => `

    function switchTab(id, el) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        el.classList.add('active');
    }

    function toggle(el) {
        const body = el.nextElementSibling;
        const span = el.querySelector('span');
        if(body.style.display === "block") {
            body.style.display = "none";
            span.innerText = "+";
        } else {
            body.style.display = "block";
            span.innerText = "-";
        }
    }

    function doSearch() {
        let input = document.getElementById('searchBar').value.toLowerCase();

        for (let card of cards) {

        }
    }

    window.onload = init;
</script>
